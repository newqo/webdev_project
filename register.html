<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="register.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/9703a87d5d.js" crossorigin="anonymous"></script>

    <title>ลงทะเบียน</title>
</head>
<body>
    <div class="container">
        <h1>ลงทะเบียน</h1>
        <div class="section"></div>
        <!-- ข้อมูลส่วนตัววววว -->
            <div class="section-title">ข้อมูลส่วนตัวนักเรียน/นักศึกษา</div>
            <div class="form-row">
                <div class="form-group">
                    <label>คำนำหน้า</label>
                    <div class="dropdown-user">
                        <select name="" id="user_nametitle" name="user_nametitle" required>
                            <option value=""></option>
                            <option value="mr">นาย</option>
                            <option value="ms">นางสาว</option>
                            <option value="mrs">นาง</option>
                        </select>
                    </div>
                    
                </div>
                <div class="form-group">
                    <label>ชื่อจริง*</label>
                    <input type="text" id="user_firstname" name="user_firstname" pattern="[A-Za-Z][ก-ฮะ-์]{2,}" required>
                </div>
                <div class="form-group">
                    <label>นามสกุล*</label>
                    <input type="text" id="user_lastname" name="user_lastname" pattern="[A-Za-Z][ก-ฮะ-์]{2,}" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>รหัสนักศึกษา*</label>
                        <input type="text" id="user_stdID" name="user_stdID" pattern="[0-9]{13}" required>
                    </div>
                    <div class="form-group">
                        <label>เลขบัตรประชาชน*</label>
                        <input type="text" id="user_id" name="user_id" pattern="[0-9]{13}" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>วัน/เดือน/ปีเกิด</label>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>
                    <div class="form-group">
                        <label>ระดับชั้น</label>
                        <select name="user_year" id="user_year" required>
                            <option value="">--เลือกระดับชั้น--</option>
                            <option value="ปวช.">ปวช.</option>
                            <option value="ป.ตรี">ป.ตรี</option>
                            <option value="ป.โท">ป.โท</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>คณะ</label>
                            <select name="faculty" id="faculty" onchange="updatemajor()" required>
                                <option value="">--เลือกคณะ--</option>
                                <option value="pre">โรงเรียนเตรียมวิศวกรรมศาสตร์ ไทย-เยอรมัน (ปวช.)</option>
                                <option value="eng">วิศวกรรมศาสตร์</option>
                                <option value="te">ครุศาสตร์อุตสาหกรรม</option>
                                <option value="cit">วิทยาลัยเทคโนโลยีอุตสาหกรรม</option>
                                <option value="as">วิทยาศาสตร์ประยุกต์</option>
                                <option value="arch">สถาปัตยกรรมและการออกแบบ</option>
                                <option value="inter">วิทยาลัยนานาชาติ</option>
                                <option value="bid">พัฒนาธุรกิจและอุตสาหกรรม</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <!-- เดี๋ยวค่อยทำ -->
                            <label>สาขา</label>
                            <select name="major" id="major">
                                <option value="">--เลือกสาขา--</option>
                            </select>
                            
                            <script>
                                const majorByfaculty = {
                                    'pre': ['โรงเรียนเตรียมวิศวกรรมศาสตร์'],
                                    'eng': ['วิศวกรรมเครื่องกล', 'วิศวกรรมไฟฟ้าและคอมพิวเตอร์', 'วิศวกรรมเคมี', 'วิศวกรรมการผลิต', 'วิศวกรรมโยธา', 'วิศวกรรมอุตสาหกรรม', 'วิศวกรรมขนถ่ายวัสดุ', 'วิศวกรรมวัสดุ', 'วิศวกรรมเครื่องมือวัด', 'วิศวกรรมการบินและอวกาศ'],
                                    'te': ['ครุศาสตร์เครื่องกล', 'ครุศาสตร์ไฟฟ้า', 'ครุศาสตร์โยธาและการศึกษา', 'คอมพิวเตอร์ศึกษา'],
                                    'cit': ['เทคโนโลยีวิศวกรรมเครื่องกล', 'เทคโนโลยีวิศวกรรมไฟฟ้า', 'เทคโนโลยีวิศวกรรมโยธาและสิ่งแวดล้อม', 'เทคโนโลยีวิศวกรรมอุตสาหการ', 'เทคโนโลยีวิศวกรรมเครื่องต้นกำลัง', 'เทคโนโลยีวิศวกรรมอิเล็กทรอนิกส์', 'การจัดการเทคโนโลยีการผลิตและสารสนเทศ', 'เทคโนโลยีวิศวกรรมการเชื่อม'],
                                    'as': ['สถิติประยุกต์', 'เทคโนโลยีอุตสาหกรรมการเกษตร', 'วิทยาการคอมพิวเตอร์', 'เคมีอุตสาหกรรม', 'ฟิสิกส์อุตสาหกรรมและอุปกรณ์การแพทย์', 'คณิตศาสตร์ประยุกต์', 'สถิติธุรกิจและการประกันภัย', 'เทคโนโลยีชีวภาพ', 'วิทยาศาสตร์และเทคโนโลยีทางอาหาร', 'เทคโนโลยีสิ่งแวดล้อม', 'คณิตศาสตร์เชิงวิทยาการคอมพิวเตอร์', 'ฟิสิกส์วิศวกรรม', 'วิศวกรรมชีวการแพทย์'],
                                    'arch': ['ออกแบบภายใน', 'ออกแบบผลิตภัณฑ์นวัตกรรมเซรามิกส์', 'ศิลปประยุกต์และออกแบบผลิตภัณฑ์', 'การจัดการงานออกแบบภายในและพัฒนาธุรกิจ', 'สถาปัตยกรรม'],
                                    'bid': ['การพัฒนาธุรกิจอุตสาหกรรมและทรัพยากรมนุษย์', 'การบริหารอุตสาหกรรมการผลิตและบริการ'],
                                    'inter': ['การค้าระหว่างประเทศและธุรกิจโลจิสติกส์']
                                };
                    
                                function updatemajor() {
                                    const faculty = document.getElementById('faculty').value;
                                    const majorSelect = document.getElementById('major');
                                    majorSelect.innerHTML = '<option value="">--เลือกสาขา--</option>';
                    
                                    if (faculty && majorByfaculty[faculty]) {
                                        majorByfaculty[faculty].forEach(major => {
                                            const option = document.createElement('option');
                                            option.value = major.toLowerCase();
                                            option.textContent = major;
                                            majorSelect.appendChild(option);
                                        });
                                    }
                                }
                            </script>

                        </div>
                    </div>
                </div>
            </div>

            <!-- ข้อมูลการติดต่อ -->
            <div class="section">
                <div class="section-title">ข้อมูลการติดต่อ</div>
                <div class="form-row">
                    <div class="form-group">
                        <label>E-mail*</label>
                        <input type="email" id="email" name="email" pattern="[a-z]" required>
                    </div>
                    <div class="form-group">
                        <label>เบอร์โทร*</label>
                        <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{10}" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group" style="flex: 2;">
                        <label>ที่อยู่ปัจจุบัน (ที่สามารถติดต่อได้)</label>
                        <input type="text" id="user_address" name="user_address" pattern="/d/w/s" required>
                    </div>
                </div>
            </div>

            
        <!-- รหัสผ่าน -->
        <div class="section">
            <div class="section-title">รหัสผ่าน</div>
            <div class="form-row">
                <div class="form-group">
                    <label>รหัสผ่าน*</label>
                    <input type="password" id="password" name="password" pattern="\w\s{8,}" pattern="" required>
                </div>
                <div class="form-group">
                    <label>กรอกรหัสผ่านอีกครั้ง*</label>
                    <input type="password" id="password" name="password" pattern="\w\s{8,}" required>
                </div>
            </div>
        </div>

        <!-- สถานภาพครอบครัว -->
        <div class="section">
            <div class="section-title">สถานภาพครอบครัว</div>
            <div class="form-row">
                <div class="form-group" style="flex: 2;">
                    <select name="pattern_status" id="pattern_status" >
                        <option value="">อยู่ด้วยกันบิดา-มารดา</option>
                        <option value="">หย่าร้าง/แยกกันอยู่ (นักศึกษาอยู่กับบิดา)</option>
                        <option value="">หย่าร้าง/แยกกันอยู่ (นักศึกษาอยู่กับมารดา)</option>
                        <option value="">หย่าร้าง/แยกกันอยู่ (นักศึกษาอยู่กับผู้ปกครองที่ไม่ใช่บิดา/ไม่ใช่มารดา)</option>
                        <option value="">บิดาถึงแก่กรรม (นักศึกษาอยู่กับมารดา)</option>
                        <option value="">บิดาถึงแก่กรรม (นักศึกษาอยู่กับผู้ปกครองที่ไม่ใช่บิดา/มารดา)</option>
                        <option value="">มารดาถึงแก่กรรม (นักศึกษาอยู่กับบิดา)</option>
                        <option value="">มารดาถึงแก่กรรม (นักศึกษาอยู่กับผู้ปกครองที่ไม่ใช่บิดา/มารดา)</option>
                        <option value="">บิดาถึงและมารดาแก่กรรม (นักศึกษาอยู่กับผู้ปกครองที่ไม่ใช่บิดา/มารดา)</option>
                    </select>
                </div>
            </div>
        </div>
</body>
</html>
